<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
<div style="margin-left:2%; margin-top:2%; width:20%;">
	{{#disconnect}}
		<div class="ui success message">
		  <div class="header">Déconnexion réussi avec succès ! </div>
		  <p>À bientot !</p>
		</div>
	{{/disconnect}}
	<form class="ui form" modelAttribute="user" method="post">
	  <div class="field">
	    <label>Identifiant</label>
	    <input type="text" path="login" name="login" placeholder="Login">
	  </div>
	  <div class="field">
	    <label>Mot de passe</label>
	    <input type="text" path="password" name="password" placeholder="Password">
	  </div>
	  <button class="ui button" type="submit">Se connecter</button>
	</form>
</div>
