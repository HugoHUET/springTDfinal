<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
<div style="margin-top:2%;margin-left:2%;margin-right:2%;">
	<div class="header" style="border-color:red; display:inline;">
		<h1>Vous êtes connecté</h1>
		<a class="ui negative basic button" href="logout">Se déconnecter</a>
	</div>
	<div class="ui internally celled grid">
		<div class="row">
			<div class="height wide">
				<div class="ui cards" style="margin-top:2%;margin-bottom:2%; margin-right:2%;">
					<div class="card">
						<div class="content">
							<div class="header">{{user.identity}}</div>
							<div class="description">{{user.email}}</div>
					    </div>
					</div>
				</div>
				<a class="ui animated button green" tabindex="0" style="width:96%; margin-bottom:2%;" href="script/new">
				  <div class="visible content"><i class="plus icon"></i></div>
				  <div class="hidden content">
				    Ajouter un script
				  </div>
				</a>
			</div>
			<div class="height wide column">
				<table class="ui celled striped table">
					<thead>
						<tr>
							<th colspan="4">Vos scripts </th>
						</tr>
					</thead>
					<tbody>
						{{#script}}
							<tr onclick="document.location.href='/user/script/{{id}}'" style="cursor: pointer;">
								<td><i class="file outline icon"></i>{{title}}</td>
								<td>{{description}}</td>
								<td class="right aligned">{{creationData}}</td>
								<td style="text-align:center;">
									<a href="delete/{{id}}"><i class="circular red close icon"></i></a>
									<i class="circular eye icon"></i>
									<a class="ui animated button lightgrey" tabindex="0" style="width:96%; margin-top:2%;" href="history/{{id}}">
									  <div class="visible content"><i class="backward icon"></i></div>
									  <div class="hidden content">
									    Voir l'historique
									  </div>
									</a>
								</td>
							</tr>
						{{/script}}
					</tbody>
				</table>
			</div>
			<div class="four wide column" style="text-align:center">
				<h2 class="ui header">Rechercher</h2>
				<a class="ui primary massive basic button" href="script/search">Rechercher</a>
			</div>
		</div>
	</div>
</div>
